{% extends "layout.html" %}

{% block title %}
    Schedule
{% endblock %}

{% block main %}
<div class="col-md-10 ms-sm-auto col-lg-9 px-md-4">
<h2 class="head-sub">Schedule Appoinment</h2>
  <form action="/appointment" method="post">
    <div class="form-group">
      <input autocomplete="off" autofocus class="form-control" name="clientname" placeholder="Client Name" type="text">
    </div>
    <div class="form-group">
      <input class="form-control" name="mobile" placeholder="Client Mobile" type="text">
    </div>
    <div class="form-group">
      <input class="form-control" name="appt_datetime" type="datetime-local">
    </div>
    <button id="button" class="btn btn-dark" type="submit">Schedule Appointment</button>
  </form>
</div>
{% endblock %}
