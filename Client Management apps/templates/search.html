{% extends "layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block main %}
<div class="col-md-9 ms-sm-auto col-lg-10 px-md-4">	
<h2 class="head-sub ml-3">Search Clients</h2>
    <form action="/search" method="post">
        <div class="form-group col-md-4">
            <input autocomplete="off" autofocus class="form-control" name="clientname" placeholder="Client Name" type="text">
        </div>
        <div class="form-group col-md-4 mb-4">
            <input class="form-control" name="mobile" placeholder="Client Mobile" type="text">
        </div>
           <button id="button" class="btn btn-dark ml-3 px-5" type="submit">Search</button>
    </form>
</div>    
{% endblock %}
