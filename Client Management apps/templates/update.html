{% extends "layout.html" %}

{% block title %}
    Update
{% endblock %}

{% block main %}
<h2><i class='fas fa-edit'></i>Update Client's Informations</h2></2>
<br>

 <form action="/update" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="clientname" placeholder="Client Name" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="clientemail" placeholder="Email address" type="email">
        </div>
           <div class="form-group">
            <input class="form-control" name="mobile" placeholder="Mobile" type="tel">
        </div>
        <div class="form-group">
            <input class="form-control" name="size" placeholder="Aparment Size" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="budget" placeholder="Budget" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="movedate" placeholder="MoveDATE:YYYY-MM-DD" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="area2" placeholder="WEST/EAST" type="text">
        </div>
         <div class="form-group">
            <input class="form-control" name="area" placeholder="Uptown/Downtown" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="pets" placeholder="Pets" type="text">
        </div>
         <div class="form-group">
            <input class="form-control" name="grantor" placeholder="Grantor Requirment" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="note" placeholder="Note" type="text">
        </div>

        <button class="btn btn-dark" type="submit">Update informations</button>
    </form>
{% endblock %}
